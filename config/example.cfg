[mqtt]
host = localhost
port = 1883
base_topic = telemetry/hwmon
discovery_topic = homeassistant
client_id = telemetry-tap
username =
password =
qos = 0
retain = false

[publish]
interval_s = 15

[collector]
smartctl_path = smartctl
lsblk_path = lsblk
sensors_path = sensors
dmidecode_path = dmidecode
apt_path = apt
dnf_path = dnf
systemctl_path = systemctl
librehardwaremonitor_url = http://localhost:8085/data.json
intel_gpu_top_path = intel_gpu_top
borg_path = borg
borg_repos =
enable_tpu = true
# Time server monitoring (stratum 1 NTP server with GPS/PPS)
enable_time_server = false
chronyc_path = chronyc
gpspipe_path = gpspipe
pps_device = /dev/pps0

# FreeBSD tool paths (auto-detected on FreeBSD systems)
sysctl_path = sysctl
pkg_path = pkg
service_path = service

# OPNsense-specific tool paths (for OPNsense firewalls)
pluginctl_path = pluginctl
configctl_path = configctl
zenarmorctl_path = zenarmorctl

# OPNsense/Zenarmor feature toggles
# Enable to collect OPNsense version, status, and plugins
enable_opnsense = false
# Enable to collect Zenarmor (Sensei) service status
enable_zenarmor = false

[health]
services = ssh, mosquitto
containers = homeassistant
