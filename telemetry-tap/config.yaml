name: "Telemetry Tap"
description: "Hardware monitoring agent that publishes system metrics via MQTT"
version: "1.1.0"
slug: "telemetry-tap"
init: false
arch:
  - aarch64
  - amd64
  - armv7
startup: system
boot: auto
options:
  mqtt_host: "core-mosquitto"
  mqtt_port: 1883
  mqtt_username: ""
  mqtt_password: ""
  mqtt_base_topic: "telemetry/hwmon"
  mqtt_discovery_topic: "homeassistant"
  mqtt_client_id: "ha-yellow"
  publish_interval: 15
  log_level: "INFO"
  containers: []
schema:
  mqtt_host: str
  mqtt_port: port
  mqtt_username: str?
  mqtt_password: password?
  mqtt_base_topic: str
  mqtt_discovery_topic: str
  mqtt_client_id: str
  publish_interval: int(1,3600)
  log_level: list(DEBUG|INFO|WARNING|ERROR)
  containers:
    - str
services:
  - mqtt:need
map:
  - ssl:ro
